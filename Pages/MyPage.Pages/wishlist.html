<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>희망도서신청</title>
  <style>
    body { font-family: sans-serif; max-width: 480px; margin: auto; padding: 20px; background-color: #f5f5f5; }
    .top-bar { display: flex; align-items: center; margin-bottom: 16px; }
    .top-bar button { font-size: 20px; background: none; border: none; cursor: pointer; }
    .top-bar h1 { font-size: 20px; margin-left: 12px; }
    form { background: white; padding: 12px; border-radius: 8px; display: flex; flex-direction: column; gap: 10px; }
    input, textarea, button { font-size: 16px; padding: 8px; border-radius: 6px; border: 1px solid #ccc; }
    button { background: #007bff; color: white; border: none; }
  </style>
</head>
<body>
  <div class="top-bar">
    <button onclick="window.history.back()">←</button>
    <h1>희망도서신청</h1>
  </div>
  <form onsubmit="event.preventDefault(); alert('신청 완료!');">
    <label>책 제목</label>
    <input type="text" placeholder="책 제목 입력" required />
    <label>저자</label>
    <input type="text" placeholder="저자 입력" required />
    <label>기타 요청사항</label>
    <textarea placeholder="내용을 입력하세요"></textarea>
    <button type="submit">신청하기</button>
  </form>
</body>
</html>
