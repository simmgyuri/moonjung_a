<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원 정보 수정</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      max-width: 480px;
      margin: auto;
      background-color: #f9f9f9;
    }
    .top-bar {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }
    .back-btn {
      font-size: 24px;
      cursor: pointer;
      margin-right: 10px;
    }
    h1 {
      font-size: 20px;
      margin: 0;
    }
    label {
      display: block;
      margin: 12px 0 4px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      width: 100%;
      padding: 10px;
      background-color: #007aff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="back-btn" onclick="history.back()">←</div>
    <h1>회원 정보 수정</h1>
  </div>

  <form>
    <label for="password">비밀번호</label>
    <input type="password" id="password" placeholder="새 비밀번호 입력">

    <label for="phone">전화번호</label>
    <input type="text" id="phone" placeholder="010-1234-5678">

    <label for="email">이메일</label>
    <input type="email" id="email" placeholder="example@domain.com">

    <button type="submit">저장하기</button>
  </form>
</body>
</html>
